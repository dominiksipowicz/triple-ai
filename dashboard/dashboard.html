<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Chat Synchronizer</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Top toolbar -->
  <div class="toolbar">
    <div class="toolbar-left">
      <div class="logo">
        <svg width="12" height="12" viewBox="0 0 32 32" fill="none">
          <rect width="32" height="32" rx="8" fill="#6366f1"/>
          <path d="M8 16L14 10M14 10L20 16M14 10V22" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" transform="translate(-3, 0)"/>
          <path d="M8 16L14 10M14 10L20 16M14 10V22" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" transform="translate(5, 0)" opacity="0.7"/>
          <path d="M8 16L14 10M14 10L20 16M14 10V22" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" transform="translate(13, 0)" opacity="0.4"/>
        </svg>
        <span class="logo-text">Triple AI</span>
      </div>
    </div>

    <div class="toolbar-center">
      <div class="sync-control">
        <label class="toggle" for="syncToggle" title="Toggle text synchronization">
          <input type="checkbox" id="syncToggle" checked>
          <span class="toggle-slider"></span>
        </label>
        <span class="sync-label">Sync</span>
      </div>
    </div>

    <div class="toolbar-right">
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Settings panel (slide-over) -->
  <div id="settingsOverlay" class="settings-overlay hidden">
    <div class="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="closeSettings" class="icon-btn" title="Close">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="settings-body">
        <p class="settings-desc">Choose which AI services to display. Changes apply immediately.</p>
        <div id="serviceToggles" class="service-toggles">
          <!-- Populated by JS -->
        </div>
      </div>
      <div class="settings-footer">
        <p class="shortcut-hint">
          Shortcut: <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd>
          <span class="mac-only">(<kbd>&#8984;</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd>)</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Iframe container -->
  <div id="iframeContainer" class="iframe-container">
    <!-- Iframe panes populated by JS -->
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
